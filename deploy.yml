# 对于默认部署配置未能满足开发者需求的情况， 需自定义部署配置。
# 帮助文档及完整配置说明【https://cloudstudio.net/docs/guide/deployKit.html】
#
# 全量配置解析：
# +-----------------+----------------------------------------------------------------------------------+
# | mode            |  必填，模式，目前有 static、node、unpackage 等多种模式，static 用于纯前端项目            |
# |                 |  nodejs 用于 nodejs 项目， unpackage 用于不能打包的项目，可多个模式进行组合              |
# |-----------------+----------------------------------------------------------------------------------+
# | entry           |  可选，nodejs 项目入口文件                                                          |
# |-----------------+----------------------------------------------------------------------------------+
# | outputDir       |  可选，构建产物的目录，如果是前端项目，约定目录下必须存在入口文件 index.html                |
# |-----------------+----------------------------------------------------------------------------------+
# | compileCommand  |  可选，构建的命令                                                                   |
# |-----------------+----------------------------------------------------------------------------------+
# | assets          |  可选，资源目录，会拷贝到构建产物项目中一起上传                                          |
# |-----------------+----------------------------------------------------------------------------------+
# | cloud           |  自定义域名配置，详见帮助文档                                                         |
# +-----------------+----------------------------------------------------------------------------------+
#
#
# ***********************************
# ----    用例1：前端项目基础配置    ----
# ***********************************
# mode:
#   - static
# outputDir: build
# compileCommand: npm run build
#
#
# ***********************************
# ----  用例2：nodejs 项目基础配置  ----
# ***********************************
# entry: app/app.js
# mode:
#   - node
# assets:
#   - 'app/assets'
